type Activity
  {
    id: String!
  }

type AnatomicalEntity
  {
    id: String!
  }

type Attribute
  {
    key: String!
    keyType: String
    value: String!
    valueType: String
  }

type BiologicalEntity
  {
    id: String!
  }

type CellLine
  {
    id: String!
  }

type Committee
  {
    id: String!
  }

type DataAccessCommittee
  {
    id: String!
    title: String!
    description: String
    mainContact: Member
    hasMembers: [Member]
  }

type DataAccessPolicy
  {
    id: String!
    description: String!
    policyText: String!
    policyUrl: String
